<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="nav">
            <i class="fa-solid fa-plus"></i>
            <div class="name">..</div>
            <input class="cityname" type="text" placeholder="Enter the city name .." autofocus>
            <i  id="searchO" class="fa-solid fa-magnifying-glass"></i>
            <i id='crossX' class='fa-solid fa-xmark'></i>
        </div>
        <div class="temp">
            <div class="tempr">..</div>
            <div class="cloud">..</div>
            <div class="maxtemp">..</div>
            <div class="mintemp">..</div>
        </div>
        <div class="more">
            <div class="sunrise">sunrise :6hr 32min </div>   
            <div class="sunset">sunset :7hr 34min </div>   
            <div class="speed">..</div>
            <div class="deg">..</div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
