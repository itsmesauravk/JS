<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="icon_nNDTe2eftq35uDCuq89aZW-EwEC4wSAND1MCN-A58Mg=.png" type="image/png">
    <!--   rel = icon  herf = image   type = "image/type" -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <div class="container">
            <div class="title">
                <p>Welcome to simple calculator #senior.</p>
            </div>
            <div class="screen">
                <div class = "displayH">Hola!, mucho gusto !!</div>
                <p id="blinkingLine"></p></div>
            <div class="desc">
                <p>Created on (Jun 29 2023).</p>
            </div>
            <div class="keys">
                <div class="ktop ky">
                    <button class="erase"><--</button>
                    <button class="clear">C</button>
                    <button class="add">+</button>
                    <button class="sub">-</button>
                </div>
                <div class="k789 ky">
                    <button class="key7">7</button>
                    <button class="key8">8</button>
                    <button class="key9">9</button>
                    <button class="mult">*</button>
                </div>
                <div class="k456 ky">
                    <button class="key4">4</button>
                    <button class="key5">5</button>
                    <button class="key6">6</button>
                    <button class="div">/</button>
                </div>
                <div class="k123 ky">
                    <button class="key1">1</button>
                    <button class="key2">2</button>
                    <button class="key3">3</button>
                    <button class="power">**</button>
                </div>
                <div class="k00 ky">
                    <button class="key00">00</button>
                    <button class="key0">0</button>
                    <button class="dot">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
