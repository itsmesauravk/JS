<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>JS_CALCULATOR</h1>
    <div>
      <div id="d1">
        <button class="btn1" onclick="add1()">+1</button>
        <button class="btn1" onclick="add5()">+5</button>
        <span id="b1"></span>
        <button class="btn2" onclick="sub1()">-1</button>
        <button class="btn2" onclick="sub5()">-5</button>
      </div>
      <div id="d12">
        <button class="btn1" onclick="add11()">+1</button>
        <button class="btn1" onclick="add55()">+5</button>
        <span id="b2"></span> 
        <button class="btn2" onclick="sub11()">-1</button>
        <button class="btn2" onclick="sub55()">-5</button>  
      </div>
      <div id="d2">
        <button id="add-el" onclick="add()">ADD</button>
        <button id="sub-el" onclick="sub()">SUB</button>
        <button id="mult-el" onclick="mult()">MULT</button>
        <button id="div-el" onclick="div()">DIV</button>
      </div>
      <div id="d3">
        <p id="sum-el">...Here will be output...</p>
      </div>
    </div>
<script src="calculator.js"></script>    
</body>
</html>
