<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="celsius box">
        <h2>Convert Celsius to Fahrenheit</h2>
        <input
          class="valueC value"
          type="number"
          placeholder="enter celsius here.."
        />
        <button class="btnC btn">Convert</button>
        <p>Result :</p>
        <div class="resultC result"></div>
      </div>
      <div class="fahrenhiet box">
        <h2>Convert Fahrenheit to Celsius</h2>
        <input
          class="valueF value"
          type="number"
          placeholder="enter Fahrenheit here.."
        />
        <button class="btnF btn">Convert</button>
        <p>Result :</p>
        <div class="resultF result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
