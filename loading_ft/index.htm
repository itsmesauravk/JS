          id="load2"
          src="./images/Dual Ball-0.6s-200px.svg"
          alt="loading2..."
        />

          <h3 id="msg2">Congratulation, coder...</h3>
        </div>

      <div class="card2"></div>
    </div>

    <script src="script.js"></script>
