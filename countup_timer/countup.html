<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountUp</title>
    <link rel="stylesheet" href="countup.css">
</head>
<body>
    <div class="main">
        <div class="title">
            This counter age is :
        </div>
        <span>Devloped on:</span>
        <div class="endtime" id="strt-time"></div>
        <div class="inputs">
            <div class="day time">
                <input type="text" readonly value="0">
                <label for="">Days</label>
            </div> 
            <div class="hr time">
                <input type="text" readonly value="0">
                <label for="">Hours</label>
            </div> 
            <div class="min time">
                <input type="text" readonly value="0">
                <label for="">Minutes</label>
            </div> 
            <div class="sec time">
                <input type="text" readonly value="0">
                <label for="">Seconds</label>
            </div> 
        </div>
        <span>By :Saurav © ✅</span>
    </div>
    <script src="countup.js"></script>
</body>
</html>
