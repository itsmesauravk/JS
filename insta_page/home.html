<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>insta home page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <header>
            <div class="logo">Instagram</div>
            <div class="notification">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
        </header>
        <div class="story">
            <div class="p1 p">
                <div class="frame my"><img src="hemsworthy.jpg" alt=""></div>
                <div class="idname">Your story</div>
            </div>
            <div class="p2 p">
                <div class="frame"><img src="therock.jpg" alt=""></div>
                <div class="idname">User 1</div>
            </div>
            <div class="p3 p">
                <div class="frame"><img src="selena.jpg" alt=""></div>
                <div class="idname">User 2</div>
            </div>
            <div class="p4 p">
                <div class="frame"><img src="chris.jpg" alt=""></div>
                <div class="idname">User 3</div>
            </div>
            <div class="p5 p">
                <div class="frame"><img src="jennyfer.jpg" alt=""></div>
                <div class="idname">User 4</div>
            </div>
        </div>
        <div class="post">
            <div class="personalinfo">
                <div class="pi">
                    <img src="selena.jpg" alt="">
                    <div class="name">MadeBy_Saurav</div>
                </div>
                <div class="threedot">
                    <i class="fa-solid fa-ellipsis-vertical"></i>                </div>
                 </div>
            <div class="imgMain">
                <img src="hemsworthy.jpg" alt="">
            </div>
            <div class="react">
                <div class="reacttype">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-share-from-square"></i>
                </div>
                <div class="slider">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="save">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="review">
                <img src="sinchain.webp" alt="">
                <img class="i2" src="selena.jpg" alt="">
                <div class="peoples">Liked by<b> user_1 </b>and <b>1.1 m others</b></div>
            </div>
            <div class="status">
                <b>MadeBy_Saurav</b> <p>....Just trying to create this..❤️</p>
            </div>
            <div class="comment">
                <img src="hemsworthy.jpg" alt="">
                <div class="addcomment">Add a comment..</div>
            </div>
            <div class="time">12 hours ago</div>
        </div>
        <footer>
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-regular fa-circle-play"></i>
            <img src="hemsworthy.jpg" alt="">
        </footer>
    </div>
    
</body>
</html>
