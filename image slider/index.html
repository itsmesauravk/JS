<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img
          src="https://img.freepik.com/free-photo/bird-with-yellow-head-red-feathers-sits-branch-with-flower-background_1340-38639.jpg"
          alt="Image 1"
        />
        <img
          src="https://static.scientificamerican.com/sciam/cache/file/C37174A9-488C-49D4-B9C79B4E8EB39287_source.jpg"
          alt="Image 2"
        />
        <img
          src="https://img.freepik.com/free-photo/colorful-bird-with-yellow-beak-sits-pink-flower_1340-38643.jpg"
          alt="Image 3"
        />
        <img
          src="https://vistaranews.com/wp-content/uploads/2023/08/Scarlet-Macaw-1.webp"
          alt="Image 4"
        />
        <img
          src="https://i.ytimg.com/vi/4rz3xdl2R7Q/maxresdefault.jpg"
          alt="Image 5"
        />
        <img
          src="https://i.natgeofe.com/n/a4e20a18-8ae7-4f9a-be59-d7038dbd8d82/4463961_square.jpg"
          alt="Image 6"
        />
        <!-- Add more images here -->
      </div>
      <button id="prevBtn" class="slider-button">Previous</button>
      <button id="nextBtn" class="slider-button">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
